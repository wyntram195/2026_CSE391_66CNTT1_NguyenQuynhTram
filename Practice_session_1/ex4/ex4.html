<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Form</title>
    <link rel="stylesheet" href="ex4.css">
</head>
<body>

<div class="container">
    <h3>Basic Info</h3>

    <div class="row">
        <label>Employee ID</label>
        <input type="text" value="9" class="no-border">
    </div>

    <div class="row">
        <label>Last Name</label>
        <input type="text" value="Dodsworth"class="no-border">
    </div>

    <div class="row">
        <label>First Name</label>
        <input type="text" value="Anne">
    </div>

    <div class="row">
    <label>Gender</label>
    <div class="radio-group">
        <label><input type="radio" name="gender"> Male</label><br>
        <label><input type="radio" name="gender"> Female</label><br>
        <label><input type="radio" name="gender"> XXX</label><br>
        <label><input type="radio" name="gender" checked> ZZZ</label>
    </div>
</div>
    <div class="row">
        <label>Title</label>
        <input type="text" value="Sales Representative">
    </div>

    <div class="row">
        <label>Suffix</label>
        <input type="text" value="Ms.">
    </div>

    <div class="row">
        <label>BirthDate</label>
        <input type="text" value="1969-07-02 00:00:00">
    </div>

    <div class="row">
        <label>HireDate</label>
        <input type="text" value="1994-11-15 00:00:00">
    </div>

    <div class="row">
        <label>SSN # (if applicable)</label>
        <input type="text">
    </div>

    <div class="row">
        <label>Reports To</label>
        <select style="flex:none; width:auto">
            <option>Buchanan</option>
            <option>Fuller</option>
            <option>King</option>
        </select>
    </div>

    <h3>Contact Info</h3>

    <div class="row">
        <label>Email</label>
        <input type="email" placeholder="name@example.com">
    </div>

    <div class="row">
        <label>Address</label>
        <input type="text" value="7 Houndstooth Rd.">
    </div>

    <div class="row">
        <label>City</label>
        <input type="text" value="London">
    </div>

    <div class="row">
        <label>Region</label>
        <input type="text" value="">
        </div>

    <div class="row">
        <label>Postal Code</label>
        <input type="text" value="WG2 7LT">
    </div>

    <div class="row">
        <label>Country</label>
        <select style="flex:none; width:auto">
        <option>Russian Federation</option>
        </select>
    </div>

    <div class="row">
        <label>US Home Phone</label>
        <input type="text" value="(234)234-2342">
        </div>

    <div class="row">
        <label>Photo</label>
        <input type="text" value="EmpD9.bmp">
    </div>

    <h3>Optional Info</h3>

<div class="row">
    <label>Notes</label>

    <div class="notes-box">
        <div class="toolbar">
            <span>B</span>
            <span>I</span>
            <span>S</span>
            <span>U</span>
            <span>|</span>
            <span>≡</span>
            <span>≡</span>
            <span>≡</span>
            <span>|</span>
            <span>H1</span>
            <span>H2</span>
            <span>H3</span>
            <span class="red">✖</span>
        </div>

        <textarea>
Anne has a BA degree in English from St. Lawrence College.
She is fluent in French and German.ZZZ
        </textarea>
    </div>
</div>

<div class="row">
    <label>Preferred Shift</label>
    <div>
        <label><input type="checkbox"> Regular</label><br>
        <label><input type="checkbox" checked> Gravy Yard</label>
    </div>
</div>

<div class="row">
    <label>Active?</label>
    <input type="checkbox" checked>
</div>

<!-- CAPTCHA -->
<div class="row captcha-row">
    <label>Are you human?</label>

    <div class="captcha-box">
        <div class="captcha-text">TIDAWO</div>
        <span class="captcha-change">Click to change</span>
    </div>
</div>

<div class="row">
    <label></label>
    <input type="text" class="captcha-input">
</div>

<hr>

<div class="footer">
    <span class="required">* required</span>

    <div class="buttons">
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </div>
</div>
